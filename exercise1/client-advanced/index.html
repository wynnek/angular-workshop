<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Angular Demo</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Demo">

<div class="container" ng-controller="MainCtrl">
    <h1>Welcome {{ name }}</h1>
</div>

<hr>

<div class="container" ng-controller="LocalUserCtrl">
    <h2>Local Users</h2>

    <div class="form-group">
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>

    <ul class="js-localUsers">
        <li ng-repeat="user in localUsers | filter:search">{{ user.firstName }} {{ user.lastName }}</li>
    </ul>

    <p><a class="js-addLocalUser" ng-click="addUser()" ng-href="">Add User</a></p>
</div>

<hr>

<div class="container" ng-controller="RemoteUserCtrl">
    <h2>Remote Users</h2>

    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
					<th>Age</th>
                    <th>&nbsp;</th>
                </thead>

                <tbody>
                    <tr ng-repeat="user in remoteUsers">
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
						<td>{{ user.age }}</td>
                        <td><a ng-click="editUser(user)">Edit</a> | <a ng-click="deleteUser(user)">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5 col-md-offset-1">
            <form role="form" name="createUserForm" ng-submit="upsertUser(user)" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" ng-model="user.firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" ng-model="user.lastName" required>
                </div>
				
				<div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" ng-model="user.age" required>
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="createUserForm.$invalid">Submit</button>
                <button type="reset" class="btn btn-default" ng-click="resetUserForm()">Reset</button>
            </form>
        </div>
    </div>
</div>

<br>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
